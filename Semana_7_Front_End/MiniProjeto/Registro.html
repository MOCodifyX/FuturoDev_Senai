<html lang="pt-BR">

<body>

    <header >
        <nav class="menu">
            <ul>
            
                <button class="menu-btn" onclick="window.location.href='Relatorios.html'">Relatórios</button>
                <button class="menu-btn" onclick="window.location.href='Destaques.html'">Destaques</button>
                <button class="menu-btn" onclick="window.location.href='Registro.html'">Registro</button>
                <button class="menu-btn" onclick="window.location.href='Perfil.html'">Perfil</button>

            </ul>
        </nav>
    </header>

    <section class="tela-registro">

        <div class="Inputs"> 

                <h1> Contribuições </h1>
        
            <p>Cultivar uma árvore é semear esperança no tempo!</p>
        
            <img src="./IMG/pink1.jpg" alt="Imagem de uma arvore" id="tree-img-perfil">   

            <div class="input-container">
                <i class="fa-solid fa-seedling" style="color: #000000;"></i>
                <input type="text" id="totalArvores" placeholder="Quantidade Plantada" required>
            </div>
            
            <div class="input-container">

                <i class="fa-solid fa-tree" style="color: #050505;"></i>

                <select id="tipo" name="tipo"  required>
                    <option value="">-- Selecione --</option>
                    <option value="Ipes">Ipês</option>
                    <option value="Angicos">Angicos</option>
                    <option value="Aroeiras">Aroeiras</option>
                    <option value="Jequitibas">Jequitibás</option>
                    <option value="Perobadocampo">Peroba do campo</option>
                </select>

            </div>

        </div>

        <button type="submit" id="submit-btn-registrar">Registrar Contribuição</button>

    </section>
   
</body>
