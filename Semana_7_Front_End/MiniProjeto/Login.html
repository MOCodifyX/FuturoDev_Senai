<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProjetoMS07</title>

    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <!-- Tela de login -->
    <section class="tela-login">
        <!-- Botão de Troca de Temas -->
        <div class="Theme">

            <span id="msg-theme"></span>

            <div id="theme-options" >

                <button class="theme-option" id="paubrasil" data-theme="paubrasil"></button>

                <button class="theme-option" id="castanheira" data-theme="castanheira"></button>

                <button class="theme-option" id="perobarosa" data-theme="perobarosa"></button>

            </div>


        </div>
        <!-- Interface de Login -->

        <h3>Escolha um Tema Acima!</h3>

        <div class="Inputs"> 
            <div class="input-container">
                <i class="fa-solid fa-user" style="color: #191515;"></i>
                <input type="text" id="username" placeholder="Usuário" required>
            </div>
            
            <div class="input-container">
                <i class="fa-solid fa-lock" style="color: #191515;"></i>
                <input type="password" id="password" placeholder="Senha" required>
            </div>
        </div>

        <div class="checkbox"> 
        
            <label><input type="checkbox">Lembrar Login</input> </label>
            <div><a href="">Esqueci a Senha</a></div>

        </div>

        <button type="submit" id="submit-btn-login">Fazer a Diferença</button>

    </section>
    
</body>

<script src="Login.js"></script>

</html>
