<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProjetoMS07</title>

    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <!-- Tela de login -->
    <section class="tela-login">
        <!-- Botão de Troca de Temas -->
        <div class="Temas">

            <button id="theme-button"> <i class="fa-solid fa-circle-user fa-xl" style="color: #191515;"></i> </i> </i></span></button>

            <div id="theme-options" hidden>

                <button class="theme-option" data-theme="Pau-Brasil"></button>
                <button class="theme-option" data-theme="Castanheira"></button>
                <button class="theme-option" data-theme="Peroba-Rosa"></button>

            </div>


        </div>
        <!-- Interface de Login -->
        <h1>Escolha um Tema Acima</h1>
        <i class="fa-solid fa-user" style="color: #191515;"></i>
        <input type="text" id="username" placeholder="Usuário"  required>
        <i class="fa-solid fa-lock" style="color: #191515;"></i>
        <input type="password" id="password" placeholder="Senha" required>

        <input type="checkbox">Lembrar Login</input> 
        <a href="">Esqueci a Senha</a>

        <button type="submit">Fazer a Diferença</button>
    </section>
    
</body>

</html>
